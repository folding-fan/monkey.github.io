<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body{
				text-align: center;
				font-size: 30px;
				margin: 100px;
			}
			.div {
				position: relative;
				animation: div 6s linear infinite;
            }

            img {
                max-width: 100%;
                height: auto;
            }
@keyframes div {
	from {
		opacity: 0;
	}
	50% {
		opacity: 1;
	}
	100% {
		opacity: 2;
	}
}
		</style>
	</head>
	<body class="div">
		<script type="text/jscript">
			id=Math.floor(Math.random()*8)+1
			document.write("<img src='https://folding-fan.github.io/monkey.github.io/"+id+".jpg' >")
		</script>
		<h1><strong style="color: pink;">刷新网页随机显示美女</strong></h1>
	</body>
</html>
